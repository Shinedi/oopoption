<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Person(name)
        {
            this.books=['java','javascript','html5'];
            this.name=name;
        }

        Person.prototype.showBooks=function(){
            return this.books;
        };

        function Student(name)
        {
            Person.call(this,name);
        }

        var stu1=new Student('汪星人');
        var stu2=new Student('猫星人');

        stu1.books.push('白雪公主');

        alert(stu1.books);
        alert(stu1.name);

        alert(stu2.books);
        alert(stu2.name);
        alert(stu2.showBooks());

    </script>
</head>
<body>

</body>
</html>
