<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Person(name)
        {
            this.books=['java','javascript','html5'];
            this.name=name;
        }

        Person.prototype.getName=function(){
            return this.name;
        };

        function Student(name,time)
        {
            Person.call(this,name);
            this.time=time;
        }

        Student.prototype=new Person();

        Student.prototype.getTime=function(){
            return this.time;
        };

        var stu1=new Student('汪星人',2016);
        stu1.books.push('新的一本书');
        alert(stu1.books);
        stu1.getName();
        stu1.getTime();

        var stu2=new Student('猫星人',2017);

        alert(stu2.books);
        stu2.getName();
        stu2.getTime();

    </script>
</head>
<body>

</body>
</html>
